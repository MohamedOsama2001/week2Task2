<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h2>To-Do-List</h2>
        </nav>
    </header>
    <main>
        <!--Tasks section-->
        <section>
            <div class="tasks">
                <div class="message">Task deleted successfully</div>
                <div class="add-task">
                    <input type="text" class="task-text" placeholder="Task title">
                    <button class="task-btn">Add</button>
                </div>
                <div class="list">
                    <ul class="tasks-list"></ul>
                </div>

            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
